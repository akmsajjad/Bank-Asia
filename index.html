<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bank Asia</title>
</head>
<body>
   <div class="container-fluid">
    <div id="login-area" >
        <h1 class="text-center pb-5">Welcome to Bank Asia</h1>
        <div class="submit-area col-md-10 mx-auto">
            <h2 class="mb-4 ">Login</h2>
            <input type="email" class="form-control mb-4" placeholder="Email">
            <input type="password" class="form-control mb-4" placeholder="Password">
            <button id="login" class="btn btn-success">Enter</button>
        </div>

    </div>
    <div id="transaction-area">
        <div class="row  pb-5">
            <div class="col-md-4  ">
                <div class="status Deposit ">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="status Withdraw">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw" >00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="status Balance">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1240</span> </h2>
                </div>
            </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="add-deposit submit-area">
                <h3 class="mb-3">Deposit</h3>
                <input id="depositAmount" type="text" class="form-control mb-3" placeholder="$ Amount you want to deposit">
                <button id="addDeposit" class="btn btn-success fw-bold">Deposit</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="add-withdraw submit-area">
                <h3 class="mb-3">Withdraw</h3>
                <input id="withdrawAmount" type="text" class="form-control mb-3" placeholder="$ Amount you want to Withdraw">
                <button id="addWithdraw" class="btn btn-success fw-bold ">Withdraw</button>
            </div>
        </div>
    </div>
    </div>

   </div>
    <script>
        //login Button event handler
        const loginButton= document.getElementById("login");
        loginButton.addEventListener("click",function(){
            const loginArea= document.getElementById("login-area");
            loginArea.style.display="none";
            const transactionArea= document.getElementById("transaction-area");
            transactionArea.style.display="block";
        })

        //deposit button event handler
        const depositBtn= document.getElementById("addDeposit");
        depositBtn.addEventListener("click",function(){
            const depositAmount= document.getElementById("depositAmount").value;
            const depositNumber= parseFloat(depositAmount);
           


            updateSpanText("currentDeposit",depositNumber);
            updateSpanText("currentBalance",depositNumber);

            document.getElementById("depositAmount").value= ("");

        })
        

        //withdraw button event handler
        const withdrawBtn= document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click",function(){
           const withdrawAmount=document.getElementById("withdrawAmount").value;
           const withdrawNumber=parseFloat(withdrawAmount);

           const currentWithdraw=document.getElementById("currentWithdraw").innerText;
           const currentNumber=parseFloat(currentWithdraw);

           const totalWithdraw=currentNumber+withdrawNumber;
           document.getElementById("currentWithdraw").innerText=totalWithdraw;

           const currentAmountBalance= document.getElementById("currentBalance").innerText;
           const currentBalance=currentAmountBalance-withdrawNumber;
           document.getElementById("currentBalance").innerText=currentBalance;


           
            document.getElementById("withdrawAmount").value= ("");

        })



        
        function updateSpanText(id,depositNumber){
            const currentAmount= document.getElementById(id).innerText;
            const currentAmountNumber= parseFloat(currentAmount);
            const totalAmount= currentAmountNumber+ depositNumber;
            document.getElementById(id).innerText= totalAmount;
        }
    </script>
</body>
</html>
