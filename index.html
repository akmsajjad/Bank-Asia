<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bank Asia</title>
</head>
<body>
   <div class="container-fluid">
    <div id="login-area" >
        <h1 class="text-center pb-5">Welcome to Bank Asia</h1>
        <div class="submit-area">
            <h2 class="mb-4 ">Login</h2>
            <input type="email" class="form-control mb-4" placeholder="Email">
            <input type="password" class="form-control mb-4" placeholder="Password">
            <button class="btn btn-success">Enter</button>
        </div>

    </div>
    <div class="row pt-4 pb-5">
            <div class="col-md-4  ">
                <div class="status Deposit">
                    <h5>Deposit</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="status Withdraw">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="status Balance">
                    <h5>Balance</h5>
                    <h2>$1240</h2>
                </div>
            </div>
    </div>
    <div class="transaction-area">
        <div class="row">
            <div class="col-md-6">
                <div class="add-deposit submit-area">
                    <h3 class="mb-3">Deposit</h3>
                    <input type="text" class="form-control mb-3" placeholder="$ Amount you want to deposit">
                    <button class="btn btn-success fw-bold">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="do-withdraw submit-area">
                    <h3 class="mb-3">Withdraw</h3>
                    <input type="text" class="form-control mb-3" placeholder="$ Amount you want to Withdraw">
                    <button class="btn btn-success fw-bold ">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

   </div>
    
</body>
</html>
